<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>My first three.js app</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="3js-env"></div>
    <section id="html-main" class="page-main">

      <h1>Log In</h1>
      
      <form id="login">
        <label for="username">Username</label>
        <input type="text" id="username" required>
        <label for="password">Password</label>
        <input type="text" id="password" required>

        <input type="submit" value="Send" id="login-submit">
      </form>

      <a id="login-signup-switch" href="./signup.html">Sign Up</a>
    </section>
    
    <script type="module" src="./scripts/three_environments/login_signin.js"></script>
    <script src="https://ipapp-673e.restdb.io/rest/_jsapi.js"></script>
    <script type="module" src="./scripts/login.js"></script>
  </body>
</html>
